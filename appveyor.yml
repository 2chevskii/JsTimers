version: 1.0.{build}-{branch}
image: Visual Studio 2019
install:
  - cmd: msbuild -t:restore JsTimers.sln
build:
  project: JsTimers.sln
  verbosity: minimal
after_build:
  - cmd: IF %CONFIGURATION%==Release (set ARTIFACT_PATH="bin/Release/JsTimers.1.0.%APPVEYOR_BUILD_NUMBER%.nupkg")
configuration:
  - Debug
  - Release
artifacts:
  - path: $(ARTIFACT_PATH)
    name: JsTimers.1.0.%APPVEYOR_BUILD_NUMBER%
