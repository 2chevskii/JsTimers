version: 1.0.{build}-{branch}
image: Visual Studio 2022
for:
  - branches:
    only:
      - docs
    build_script:
      - pwsh: npm install
      - pwsh: npm run docs:build
      - pwsh: cd docs/.vitepress/dist
      - pwsh: git init
      - pwsh: git add -A
      - pwsh: git commit -m 'Deploy docs#$(appveyor_build_number)'
      - pwsh: git push -f git@github.com:2chevskii/jstimers.git docs
